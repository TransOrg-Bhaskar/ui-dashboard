<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Agent Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Insurance Agent Dashboard</h1>
        </header>
        <div class="input-section my-4 text-center">
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="csvFileInput" accept=".csv">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="generateBtn">Generate Dashboard</button>
                </div>
            </div>
        </div>
        <div class="summary row text-center mb-4">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Total Calls Handled</h2>
                        <p id="totalCalls" class="display-4"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Average Handling Time</h2>
                        <p id="avgHandlingTime" class="display-4"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="charts row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="yearlyPerformanceChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="customerSatisfactionChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="kpiChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="handlingTimeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
